<html>
<head> 
 <title>Jam Digital</title> 
 <link rel="stylesheet" type="text/css" href="style.css"> 
 </head> 
 <body> 
 <body class='dark'> 
 <div class='toggle-btn'> 
 <span class='light-txt'>light</span> 
 <span class='dark-txt'>dark</span> 
 <div class='control'></div> 
 </div> 
 <div class='container'> 
 <div class='clock'> 
 <div class='date'></div> 
 <div class='hr'></div> 
 <div class='colon'>:</div> 
 <div class='min'></div> 
 <div class='colon'>:</div> 
 <div class='sec'></div> 
 </div> 
 </div> 
 </div> 
 <script>
 // execute function clock()
                clock();

                // execute function clock() every 1 second
                // 1000 milliseconds = 1 second
                setInterval( clock, 1000 );

                function clock() {
                
                // a crete date object
                var d = new Date();
                
                // get year
                var year = d.getFullYear().toString().padStart(2, '0');
                
                // get month - from 0 to 11
                var month = ( d.getMonth() + 1 ).toString().padStart(2, '0');
                
                // get day of the month - from 1 to 31
                var day = d.getDate().toString().padStart(2, '0');
                
                // get day of the week - from 0 to 6
                // get name of the weekday, 0 = Sunday, 1 = Monday, 2 = Tuesday, ...
                switch ( d.getDay() ) {
                    case 1: 
                    var weekDay = 'SENIN'; break;
                    case 2: 
                    var weekDay = 'SELASA'; break;
                    case 3: 
                    var weekDay = 'RABU'; break;
                    case 4: 
                    var weekDay = 'KAMIS'; break;
                    case 5: 
                    var weekDay = 'JUMAT'; break;
                    case 6: 
                    var weekDay = 'SABTU'; break;
                    case 0: 
                    var weekDay = 'MINGGU'; break;
                }
 // add leading zero 
 var hr = d.getHours().toString().padStart(2, '0'); 
 var min = d.getMinutes().toString().padStart(2, '0'); 
 var sec = d.getSeconds().toString().padStart(2, '0'); 
 
 // set content of date 
 document.querySelector('.date').innerHTML = year + '-' + month + '-' + 
day + ' ' + weekDay; 
 
 // set content of hour 
 document.querySelector('.hr').innerHTML = hr; 
 
 // set content of minute 
 document.querySelector('.min').innerHTML = min; 
 
 // set content of second 
 document.querySelector('.sec').innerHTML = sec; 
 } 
 
 // when elment with class 'toggle-btn' is clcked, 
 document.querySelector('.toggle-btn').onclick = () => { 
 
 // toggle class between 'light' and 'dark' 
 document.querySelector('body').classList.toggle('dark'); 
 document.querySelector('body').classList.toggle('light'); 
 
 }; 
 </script> 
<div id="salam">
</div>	
</body>
</html>
